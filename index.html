        body, html {

            overflow: hidden;
        }

        .background {
            position: absolute;

        .container {
            position: relative;
            width: 100%;

        }

        .box {
            background-color: rgba(0, 0, 0, 0.75); /* Black with transparency */

            color: white;
            padding: 12px 24px;

            border-radius: 4px;
            font-size: 18px;
            border: none;
            outline: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover, a:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 120, 212, 0.35);
        }

        @keyframes buttonPress {
            0% {

            }

            }
            100% {
                transform: translateY(0);
            }
        }

        a:active {
